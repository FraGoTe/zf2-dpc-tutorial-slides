<h2>Exercise: Edit a BlogPost</h2>

<p>Write a view that does:</p>

<ul>
    <li>Render a list of all blog-posts</li>
    <li>Render (and escape) every blog-post title (use a helper)</li>
    <li>Render the date when the blogpost was written</li>
    <li>Render a link to a detail view of the blogpost (use the URL helper and the blog-post slug)</li>
</ul>
