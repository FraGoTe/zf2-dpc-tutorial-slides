<h3>Configs Provided By</h3>
<ol>
    <li>Arrays returned from a module's <code>getConfig</code> method (typically <code>config/module.config.php</code>)</li>
    <li><code>config/autoload/global.*.php</code> files</li>
    <li><code>config/autoload/local.*.php</code> files</li>
    <li>The module's ServiceManager configs - <code>get*Config</code></li>
</ol>

<p class="margin">1-3 can be cached by the Module Manager easily</p>
