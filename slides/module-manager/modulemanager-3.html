<h3>Module Manager</h3>
<ul>
    <li>Modules typically are stored in <code>Modules</code> folder</li>
    <li>Typically have a <code>src</code> folder that is PSR compliant</li>
    <li>Modules have a <code>Module.php</code> that tells the MM how to work with them</li>
    <li>Modules present configuration that is merged into the global "merged config"</li>
    <li>Modules are awesome.</li>
</ul>
