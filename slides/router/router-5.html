<h4><code>Zend\Mvc\Router\Http\Literal</code></h4>
<p>Matches to the exact string of the URI path</p>
<pre><code>'route' => '/ghostbuster/egon'</code></pre>
<ul>
    <li class=""><code>/ghostbuster/egon</code> will match</li>
    <li class=""><code>/ghostbuster/egon/</code> will <i>NOT</i> match</li>
</ul>
<p>(note lack of trailing slash)</p>
